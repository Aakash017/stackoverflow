{% extends 'base.html'%}
{% block content %}
<br>
<div class="container-fluid">
    <div class="depname">
        <div>
            <h2>
                {{ question.title }}
            </h2>
    </div>
        <div>
            <p>
            {{ question.body }}
            <p>
        </div>
    <div>
        <div>
            By: {{ question.author }}
            on {{ question.created_at|date:"j F, Y" }}
        </div>
    </div>
    </div>
</div>

<div class="container-fluid" style="margin-left:5px">
<div class="row">
    <div class="column">
        <button class="button" onclick="upvote('{{request.session.user_email}}')">UpVote</button>
    </div>
</div>
</div>


<script>
function upvote(user_email) {
  var auth = user_email
  if (! auth) {
  alert ("login required ")
  location.href="/login"
  }
  else {
  alert ("thanks for voting...")
  }
}
</script>

{% endblock content %}
